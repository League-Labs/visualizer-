<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        #bars { display: flex; align-items: flex-end; height: 300px; margin: 30px 0; border-bottom: 2px solid #eee; }
        .bar { flex: 1; margin: 0 2px; background: #3498db; transition: height 0.3s, background 0.3s; border-radius: 3px 3px 0 0; }
        .bar.active { background: #e67e22; }
        .bar.sorted { background: #2ecc71; }
        button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background: #3498db; color: #fff; cursor: pointer; margin-right: 10px; }
        button:disabled { background: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insertion Sort Visualizer</h1>
        <div id="bars"></div>
        <div style="text-align:center; margin-bottom: 20px;">
            <label for="sizeRange">Array Size:</label>
            <input type="range" id="sizeRange" min="10" max="100" value="30" style="width: 200px;">
            <span id="sizeValue">30</span>
            <label for="speedRange" style="margin-left:20px;">Animation Speed:</label>
            <input type="range" id="speedRange" min="10" max="1000" value="150" style="width: 200px;">
            <span id="speedValue">150ms</span>
        </div>
        <div style="text-align:center;">
            <button id="startBtn">Start Sort</button>
            <button id="shuffleBtn">Shuffle</button>
            <button id="reverseBtn">Reverse</button>
            <button id="almostSortedBtn">Almost Sorted</button>
        </div>
    </div>
    <script src="visualizer.js"></script>
</body>
</html>
